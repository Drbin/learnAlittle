<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,menu,nav,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent}
        body{line-height:1;font-size: 16px; background:#fff; font-family: "microsoft yahei"; }
        body,html{ height: 100%; width: 100%; min-width: 1200px; overflow: hidden;}
        article,aside,details,figcaption,figure,footer,header,menu,nav,section{display:block}
        nav ul{list-style:none}
        blockquote,q{quotes:none}
        blockquote:before,blockquote:after,q:before,q:after{content:none}
        a{margin:0;padding:0;font-size:100%;vertical-align:baseline;background:transparent;text-decoration:none}
        mark{background-color:#ff9;color:#000;font-style:italic;font-weight:bold}
        del{text-decoration:line-through}
        abbr[title],dfn[title]{border-bottom:1px dotted;cursor:help}
        table{border-collapse:collapse;border-spacing:0}
        hr{display:block;height:1px;border:0;border-top:1px solid #ccc;margin:1em 0;padding:0}
        input,select{vertical-align:middle}
        li{list-style:none}
        img{border:none;}
        .fa{display: inline-block; width: 20px; font-size:18px;text-indent: 0; text-align: left; height: 20px;}
        header{ width: 100%; height: 60px; line-height: 60px; float: left; background-color: #373d41;}
        main{ width: 100%; height: 100%; float: left; position:relative;}
        aside{ width: 160px;height: 100%;position: absolute; left: 0;z-index: 99; top:0;background-color: #373d41; }
        aside .parent{ width: 100%; float: left; background-color: #4A5064;}
        aside .parent li{line-height: 36px; float: left; width: 100%;background-color: #42485B; }
        aside .parent .try_any{ width: 100%; height: 20px; background: #121121;}
        aside .parent .nav_tit{ color: #fff; display: inline-block; text-align: left; text-indent: 1em; width: 100%; border-bottom: 2px solid #fff;}
        aside .parent .children { width: 100%;float: left; }
        aside .parent .children li{ width: 100%; line-height: 32px; border-bottom: 1px #fff dotted; position: relative;}
        aside .parent .children li .fa-angle-double-right{display: none;}
        aside .parent .children li.active{background-color:#00C1DE;}
        aside .parent .children li.active .fa-angle-double-right{ display: block; position: absolute; left:17px;top:10px;color: #fff; z-index: 12; font-size: 14px;}
        aside .parent .children li.active::after{display: block;content: "";position: absolute!important;right: 0;top: 4px;border: 8px solid transparent;border-width: 14px 10px;border-right-color: #0d6b79;}
        aside .parent .children li:hover{background-color:#00C1DE;}
        aside .parent .children li:hover .fa-angle-double-right{ display: block; position: absolute; left:17px;top:10px;color: #fff; z-index: 12; font-size: 14px;}
        aside .parent .children li:hover::after{display: block;content: "";position: absolute!important;right: 0;top: 4px;border: 8px solid transparent;border-width: 14px 10px;border-right-color: #0d6b79;}
        aside .parent .children li a{color: #fff; font-size: 14px;position: relative; text-align: center; display: inline-block;  width: 120px; margin-left: 20px; border-left: 1px #fff dotted;}
        aside .parent .children li a::after{  display: block;content: ""; width:12px; height: 16px; position: absolute; left: 0;top:0;border-bottom: 1px dotted #fff;  }
        article{ width: 100%; padding-left: 160px; float: left;box-sizing: border-box;height: 100%;}
        article .crumbs{ width: 100%; height:40px; text-indent: 1em; float: left; line-height: 40px; font-size: 14px; color: #666; border-bottom: 1px solid #ddd; background-color: #eee;}
        article .crumbs .fa{font-size: 18px;}
        article .iframe_box{ width: 100%; float: left; overflow-x: hidden; overflow-y: auto; text-indent: 1em;}
    </style>
</head>
<body>
<header>

</header>
<main>
    <aside>
        <ul class="parent">
            <li class="try_any"></li>
            <li>
                <a href="#index" class="nav_tit"><i class="fa fa-home"></i> XXXX</a>
                <ul class="children">
                    <li class="active"><i class="fa fa-angle-double-right"></i> <a href="#html/index.html" data-url="html/index.html">XXXX</a></li>
                    <li><i class="fa fa-angle-double-right"></i><a href="#html/about.html"  data-url="html/about.html">XXXX</a></li>
                </ul>
            </li>
        </ul>
    </aside>
    <article>
        <div class="crumbs">
            <i class="fa fa-home"></i>
        </div>
        <div class="iframe_box"></div>
    </article>
</main>
<script src="lib/jquery/jquery-1.8.2.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
